<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="container">
      <img src="images/bg-pattern-card.svg" class="cardImg" />
      <img src="images/image-victor.jpg" class="personImg" />
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
      <hr></hr>
      <div class="stats">
      <span class="followers"><h2>80K</h2><p>Followers</p></span><span class="likes"><h2>803K </h2><p>Likes</p></span><span class="photos"><h2>1.4K </h2><p> Photos</p></span></div>
    </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">lolakk</a>.
      </div>
  </body>
</html>
